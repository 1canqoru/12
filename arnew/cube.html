<!DOCTYPE html>
<html>
<head>
    <title>Resim Üzerinde Artırılmış Gerçeklik</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Resim işaretcisi -->
        <a-marker preset="custom" type="image" url="https://raw.githubusercontent.com/mrdysbv/mrdysbv.github.io/master/arnew/images/image.jpg">
            <!-- AR içeriği buraya ekleyin -->
            <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
