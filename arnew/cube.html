<!DOCTYPE html>
<html>
<head>
    <title>Resim Üzerine Video Artırılmış Gerçeklik</title>
    <style>
        /* CSS ile video ve resim konumu ayarları */
        #image-container {
            position: relative;
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Video üzerinde tıklamaların arka plana geçmesini engeller */
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="https://raw.githubusercontent.com/mrdysbv/mrdysbv.github.io/master/arnew/images/image.jpg" alt="Resim">
        <video id="video-overlay" loop muted>
            <source src="https://github.com/mrdysbv/mrdysbv.github.io/blob/master/arnew/images/video043.mp4" type="video/mp4">
            <!-- Tarayıcı diğer video formatlarını desteklemiyorsa alternatif bir video ekleyin -->
        </video>
    </div>

    <script>
        // JavaScript ile video oynatma işlemi
        window.onload = function() {
            var video = document.getElementById("video-overlay");
            var imageContainer = document.getElementById("image-container");

            // Resim ve video boyutlarını alın
            var imageWidth = imageContainer.offsetWidth;
            var imageHeight = imageContainer.offsetHeight;
            var videoWidth = video.videoWidth;
            var videoHeight = video.videoHeight;

            // Videonun oynatılacağı alanı belirleyin (resmin ortasında)
            var videoX = (imageWidth - videoWidth) / 2;
            var videoY = (imageHeight - videoHeight) / 2;

            // Videoyu resmin üzerine konumlandırın
            video.style.left = videoX + "px";
            video.style.top = videoY + "px";

            // Videonun oynatılmasını başlatın
            video.play();
        };
    </script>
</body>
</html>
